
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omoax | Something Powerful is Coming</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM (UMD versions for browser compatibility) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel to process JSX in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: white;
      overflow-x: hidden;
    }
    .gradient-text {
      background: linear-gradient(to right, #ffffff, #9ca3af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Note: type="text/babel" tells the browser to let Babel handle this script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [email, setEmail] = useState('');
      const [isSubmitted, setIsSubmitted] = useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        if (email) {
          setIsSubmitted(true);
          setEmail('');
        }
      };

      return (
        <div className="relative flex flex-col items-center justify-center min-h-screen px-4 overflow-hidden">
          
          {/* Background Glows */}
          <div className="absolute inset-0 pointer-events-none">
            <div className="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-blue-600/10 rounded-full blur-[120px] animate-pulse"></div>
            <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-purple-600/10 rounded-full blur-[120px] animate-pulse" style={{ animationDelay: '1s' }}></div>
          </div>

          <main className="z-10 text-center max-w-4xl">
            {/* Branding */}
            <div className="mb-12 opacity-0 animate-fade-up">
              <h1 className="text-7xl md:text-9xl font-black tracking-tighter uppercase leading-none mb-4 gradient-text">
                OMOAX
              </h1>
              <div className="h-1 w-20 bg-white/50 mx-auto rounded-full"></div>
            </div>

            {/* Message */}
            <div className="opacity-0 animate-fade-up delay-1">
              <p className="text-xl md:text-3xl font-light text-gray-400 tracking-[0.2em] uppercase mb-12">
                Something <span className="text-white font-bold italic">powerful</span> is coming
              </p>
            </div>

            {/* CTA Section */}
            <div className="opacity-0 animate-fade-up delay-2">
              {!isSubmitted ? (
                <form onSubmit={handleSubmit} className="flex flex-col sm:flex-row items-center justify-center gap-4 max-w-md mx-auto">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    className="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-full text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white/20 transition-all"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                  />
                  <button
                    type="submit"
                    className="w-full sm:w-auto bg-white text-black font-bold px-10 py-4 rounded-full hover:bg-gray-200 transition-all hover:scale-105 active:scale-95 whitespace-nowrap"
                  >
                    Notify Me
                  </button>
                </form>
              ) : (
                <div className="inline-block bg-white/10 border border-white/20 px-8 py-4 rounded-full text-white/90 backdrop-blur-md animate-bounce">
                  âœ¨ We'll be in touch soon.
                </div>
              )}
            </div>
          </main>

          {/* Footer */}
          <footer className="absolute bottom-8 text-[10px] text-gray-600 uppercase tracking-[0.4em] font-medium">
            &copy; {new Date().getFullYear()} OMOAX INDUSTRIES &bull; LONDON &bull; NYC &bull; TOKYO
          </footer>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
